<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>إدخال الرصيد</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      padding: 2em;
      background-color: #f9f9f9;
    }
    input { font-size: 1.1em; padding: 10px; width: 80%; max-width: 250px; direction: ltr; margin-bottom: 20px; }
    button {
      padding: 12px 25px; font-size: 1.1em;
      background-color: #007AFF; color: white;
      border: none; border-radius: 5px;
      cursor: pointer;
    }
    button:hover { background-color: #005BBB; }
  </style>
</head>
<body>
  <h1>أدخل الرصيد</h1>
  <input type="number" id="balance" placeholder="0.00" />
  <br />
  <button onclick="submitBalance()">موافق</button>

  <script>
    function submitBalance() {
      const value = parseFloat(document.getElementById('balance').value) || 0;
      const payload = JSON.stringify({ balance: value });
      // Return JSON via location hash
      window.location.hash = encodeURIComponent(payload);
    }
  </script>
</body>
</html>
